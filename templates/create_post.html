{{define "content"}}
<div class="container">
  <div class="row">
    <h3>Tell something for all</h3>
    <form class="col s12" method="POST" action="/createPost">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" id="title" name="title">
          <label for="title">Post Title: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea class="materialize-textarea" type="text" id="text" name="text" ></textarea>
          <label for="textarea1">Write you Post</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"> Post
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
{{end}}
